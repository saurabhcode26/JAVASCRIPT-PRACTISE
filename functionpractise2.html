    <script>
        function convertToFahrenheit(celsius){
            return farenheit=(celsius*9/5)+32;
        }
        console.log(convertToFahrenheit(235));


        function convertTocelsius(farenheit){
            return celsius=(farenheit - 32)*5/9;
        }
        console.log(convertTocelsius(86));
 


        function convertToTemperature(degree,unit){
            if(unit === 'C'){
                const result = convertToFahrenheit(degree);
                return `${result}F`;
            }else if(unit === 'F'){
                const result = convertTocelsius(degree);
                return  `${result}C`;
            }
        }
         

        console.log(convertToTemperature(25,'c'));
        console.log(convertToTemperature(86,'F'));
    </script>
