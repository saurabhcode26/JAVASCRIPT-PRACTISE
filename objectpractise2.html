<body>
    <script>
        const product1 ={
            name:'basketball',
            price:2090
        };
        const product2={
            name:'shoes',
            price:500
        };

        function camparePrice(product1,product2){
            if (product1.price < product2.price){
                return product1;
            }else {
                return product2;
            }
        }

        console.log(camparePrice(product1,product2));
    </script>
</body>
