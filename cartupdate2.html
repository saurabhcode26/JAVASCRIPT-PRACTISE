<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart quantity</title>
</head>
<body>
    <button onclick=" console.log(`cart quantity:${cartQuantity}`);
        
     ">
        show quantity
    </button>
    <button onclick="
     updateCartQuantity(1);">
        add to cart
    </button>
    <button onclick="
      updateCartQuantity(2);">
        +2
    </button>
    <button onclick="
     updateCartQuantity(3);">
        +3
    </button>
    <button onclick="
      updateCartQuantity(4);">
        +4
    </button>
    <button onclick="
     updateCartQuantity(5);">
        +5
    </button>
    <button onclick="
 updateCartQuantity(-1);">
        remove from cart
    </button>
    <button  onclick="
    cartQuantity = 0;
    console.log('cart was reset'); console.log(`cart quantity:${cartQuantity}`)">
        reset cart
    </button>
    <script>
        let cartQuantity = 0;

        function updateCartQuantity(change){
            if (cartQuantity + change >10){
                alert('the cart is full ');
                return;
            }
            

            if (cartQuantity + change <0){
                alert('not enough items in the cart');
                return;
            }

            cartQuantity += change;
            console.log(`cart quantity ${cartQuantity}`);

        }
            
       

 
    </script>
</body>
</html>
